{% extends 'adminhome.html' %}
{% block 'b1' %}
<h2 align="center"><font color="green">Mail To Be Send</font></h2>
<form method="post" action="{% url 'sendmail' %}">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <td> Enter the Subject</td>
            <td> <input type="text" name="subject" maxlength="50" required</td>
        </tr>
        <tr>
            <td> Enter the Message</td>
            <td> <input type="text" name="message" maxlength="100" required</td>
        </tr>
        <tr>
            <td align = center ><input type="submit" value="Sendmail"></td>
        </tr>
    </table>

</form>
{% endblock %}
